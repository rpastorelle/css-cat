<!doctype html>
<html>
<head>
	<title>css-cat demo</title>
	<meta charset="utf-8">
	
	<link rel="stylesheet" href="/css/main+plugin">
</head>
<body>
	<h1>css-cat demo</h1>
	<article>
		<p>CssCat split apart the query string by pluses (+) to build css</p>
		<p>
			Example: <a href="/css/main+plugin">/css/main+plugin</a><br />
			This is comprised of the following:
			<ul>
				<li><a href="/src/css/main.css">main.css</a></li>
				<li><a href="/src/css/plugin.css">plugin.css</a></li>
			</ul>
		</p>
	</article>
</body>
</html>
